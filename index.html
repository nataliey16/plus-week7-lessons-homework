<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="shown-city">Calgary</h1>
            <h2>
              <ul>
                <li id="date"></li>
                <li id="shown-weather-description">Cloudy</li>
              </ul>
            </h2>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weather-icon"
                  class="float-left"
                />
                <span class="float-left">
                  <strong id="shown-temperature"></strong>
                  <span class="units"
                    >˚C | <a href="#" id="#farhenheit">˚F</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li id="shown-humidity">Humidty:73%</li>
                <li id="shown-wind">Wind: 2km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nataliey16/plus-week7-lessons-homework.git"
            target="_blank"
            class="git-repository-link"
            >Open-source code</a
          >
          by Natalie Yeung</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
