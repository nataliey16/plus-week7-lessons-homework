<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Calgary</h1>
        <h2>
          <ul>
            <li>Tue, 10:52</li>
            <li>Partly Cloudy</li>
          </ul>
        </h2>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="weather-icon"
              class="weather-icon"
            />
            12˚C |˚F
          </div>
          <div class="col-md-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidty:73%</li>
              <li>Wind: 2km/hr</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nataliey16/plus-week7-lessons-homework.git"
            target="_blank"
            class="git-repository-link"
            >Open-source code</a
          >
          by Natalie Yeung</small
        >
      </div>
    </div>

</html>
