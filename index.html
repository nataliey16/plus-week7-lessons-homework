<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="shown-city">Calgary</h1>
            <h2>
              <ul>
                <li id="date"></li>
                <li id="shown-weather-description">Cloudy</li>
              </ul>
            </h2>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="weather-icon"
                  id="weather-icon"
                  class="float-left"
                />
                <span class="float-left">
                  <strong id="shown-temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celcius-link" class="active">˚C</a> |
                    <a href="#" id="farhenheit-link">˚F</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="shown-humidity">Humidty:73%</li>
                <li id="shown-wind">Wind: 2km/hr</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sun</div>
                <div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="forecast-icon"
                    class="weather-forecast-icon"
                    width="36"
                  />
                </div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18˚</span>
                  <span class="weather-forecast-temperature-min">12˚</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Mon</div>
                <div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="forecast-icon"
                    class="weather-forecast-icon"
                    width="36"
                  />
                </div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18˚</span>
                  <span class="weather-forecast-temperature-min">12˚</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Tue</div>
                <div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="forecast-icon"
                    class="weather-forecast-icon"
                    width="36"
                  />
                </div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18˚</span>
                  <span class="weather-forecast-temperature-min">12˚</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Wed</div>
                <div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="forecast-icon"
                    class="weather-forecast-icon"
                    width="36"
                  />
                </div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18˚</span>
                  <span class="weather-forecast-temperature-min">12˚</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="forecast-icon"
                    class="weather-forecast-icon"
                    width="36"
                  />
                </div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18˚</span>
                  <span class="weather-forecast-temperature-min">12˚</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Fri</div>
                <div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="forecast-icon"
                    class="weather-forecast-icon"
                    width="36"
                  />
                </div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18˚</span>
                  <span class="weather-forecast-temperature-min">12˚</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nataliey16/plus-week7-lessons-homework.git"
            target="_blank"
            class="git-repository-link"
            >Open-source code</a
          >
          by Natalie Yeung</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
